<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal_Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Modal Example</h2>

        <button class="btn btn-primary" id="myBtn" onclick="showModel();">Open Modal</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModel()">&times;</span>
                <form class="form-container">
                    <h1>Login</h1>
                    <label for="email"><b>Username</b></label>
                    <input type="text" id="username" placeholder="Enter Email" name="username" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" required>
                    <span id="id_showPassword" class="showPassword" onclick="showPassword()"> &#x1f614;</span>
                    <button id="submitButton" onclick="" class="btn btn-success">Submit</button>
                </form>
                <div id="message"></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
